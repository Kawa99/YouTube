name: Continuous Integration

# This tells GitHub to run the tests every time you push to the 'main' branch, 
# or when you open a Pull Request.
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    # This specifies the operating system for the temporary GitHub server
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip' # Speeds up the run by caching your dependencies

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov responses

    - name: Run Pytest
      run: |
        # Runs your tests and generates a test coverage report
        pytest tests/ -v